<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-card checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <h1>Validate Credit Card Numbers</h1>
    <div class="container">
        <form class="my-form">
            <label for="number">Add your card number</label>
            <input type="number" id="number" name="number" placeholder="Credit Card Number...">
            <button type="button" id="verify">Validate</button>
            <div id="note">
                
                <p id="valid"></p>
                <p id="invalid" role="alert" class="hide">Your credit card number is invalid! Please check your number and correct it.</p>
                <p id="company"></p>
                
            </div>
        </form>
    </div>
    
</body>
</html>
